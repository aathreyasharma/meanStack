<table mat-table [dataSource]="cart" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cartRow"> {{cartRow.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let cartRow"> {{cartRow.qty}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Unit Price </th>
    <td mat-cell *matCellDef="let cartRow"> {{cartRow.price}} </td>
  </ng-container>

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> MongoId </th>
    <td mat-cell *matCellDef="let cartRow"> {{cartRow._id}} </td>
  </ng-container>

  <!-- Symbol Column -->
  
  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
